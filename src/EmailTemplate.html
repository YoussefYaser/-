<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailTemplate</title>

    <!-- start google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <!-- end google fonts -->

    <!-- start font awesome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- end font awesome -->

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/EmailTemplate.css">

</head>

<body>

    <div class="email">
        <main>
            <div class="custom-container">
                <div class="main-content">
                    <div class="page-box">
                        <div class="head custom-row">
                            <h1>بوابة المركز التكنولوجى للتسجيل المساحي العقاري</h1>
                            <div class="logo">
                                <img src="assets/logo.png" alt="">
                            </div>
                        </div>
                        <div class="content custom-text-center">
                            <h2 class="custom-text-center">#ThanksForUsingOurService#</h2>
                            <h3>#CreateConfirmation#</h3>
                            <div>
                                <label>#RequestNumber#</label>
                                <p class="green">
                                    #RequestNo#
                                </p>
                                <label>#Price#</label>
                                <p class="green"> #Pricee#</p>
                                <p>#Expenses#</p>
                            </div>
                        </div>
                        <div class="tail custom-text-center">
                            <img src="assets/Egypt Eagle.png" alt="">
                            <p class="">
                                جمهورية مصر العربية
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
